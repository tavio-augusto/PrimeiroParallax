<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax Montanha</title>
</head>
<body>
    <section class="banner">
        <div class="container">
            <div id="scene">
                <div class="men" data-depth="0.4"><img src="img/alpinista-removebg-preview1.png"></div>
                <div class="layer"><img src="img/montanha-removebg-preview.png"></div>
                <div class="urso" data-depth="0.4"><img src="img/urso-removebg-preview.png"></div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js">
    </script>
    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene);
    </script>
</body>
</html>
